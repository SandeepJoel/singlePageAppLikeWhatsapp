<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Whatsapp Web Chat</title>
    <!-- <link href="https://fonts.googleapis.com/css?family=Encode+Sans|Lato" rel="stylesheet"> -->
</head>
<body>
    <div id="root"></div>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3 col-sm-12 py-5 hide" id='login'>
                <h1 class='text-center my-4'>Whatsapp web login</h1>
                <div class="form-group mb-4">
                    <label><h5>Username</h5></label>
                    <input type="text" placeholder="Enter Username" name="user_name" class="form-control">
                </div>
                <div class="form-group mb-4">
                    <label><h5>Password</h5></label>
                    <input type="password" placeholder="Enter Password" name="password" class="form-control">
                </div>
                <div class="form-group" style='margin-top: 30px;'>
                    <button id='login-button'>Log In</button>
                </div>
            </div>
        </div>
        <div class='row hide' id='app'>
            <div class="col-md-4 my-5 pt-5" id='search-section'>
                <h5 id='status-message' class='mb-4'>
                </h5>
                <!-- <input type="text" id='search' class='p-2' width='100%' placeholder="Search your friend"/> -->
                <div id='users-list'>
                </div>
            </div>
            <div class="col-md-8 my-5" id='chat-section'>
                <div class='row'>
                    <div class="col-md-9">
                        <h2>
                            Welcome
                            <span id='user'></span>
                        </h2>
                    </div>
                    <div class="col-md-3">
                        <button id='signout' class='float-right'>
                                Signout
                        </button>
                    </div>
                </div>
                <div id="chat" class='mb-5 row'>
                    <div class="col-md-12">
                        <div class="card mt-4">
                            <div id="messages" class="card-block">
                            </div>
                        </div>
                        <textarea id="textarea" class="form-control my-4" placeholder="Enter message..."></textarea>
                        <button id='send-message'>Send Message</button>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </div>
</body>
</html>
